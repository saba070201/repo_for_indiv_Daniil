{% extends 'coreapp/base.html' %}
{% load static %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <p>
    <label for="id_title">Title:</label>
    <input type="text" name="title" maxlength="100" required id="id_title" value="{{ subitem.title }}">
    
    
  </p>

  
  <p>
    <label for="id_memo">Memo:</label>
    <textarea name="memo" cols="40" rows="10" required id="id_memo">
      {{ subitem.memo }}
</textarea>

  </p>

  <p>
    <label for="id_image">Image:</label>
    <input type="file" name="image" accept="image/*" id="id_image" >
  </p>

  <p>
    <label for="id_video">Video:</label>
    <input type="file" name="video" accept="video/*" id="id_video" >
  </p>
  <button  type="submit" class="btn btn-primary">Сохранить</button>
</form>

{% if bigitem.published %}
<form action="" method="post"> <button  class="btn btn-danger" type="submit">Скрыть </button> </form>
{% else %}
<form action="" method="post">  </form>
{% endif %}
<small>{{ error }}</small>
{% endblock %}
